<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
        <source srcset="images/land-museum-320w.jpg 320w,
                        images/land-museum-480w.jpg 480w,
                        images/land-museum-640w.jpg 640w,
                        images/land-museum-720w.jpg 720w,
                        images/land-museum-960w.jpg 960w,
                        images/land-museum-1440w.jpg 1440w,
                        images/land-museum-1920w.jpg 1920w,
                        images/land-museum-2880w.jpg 2880w"
                media="(max-width: 960px)"/>
    
        <source srcset="images/sq-museum-480.jpg 480w,
                        images/sq-museum-640.jpg 640w,
                        images/sq-museum-800.jpg 800w,
                        images/sq-museum-960.jpg 960w,
                        images/sq-museum-1280.jpg 1280w,
                        images/sq-museum-1440.jpg 1440w,
                        images/sq-museum-1920.jpg 1920w,
                        images/sq-museum-2400.jpg 2400w"
                media="(min-width: 960px)"/>
    
        <img class="orig-img" src="images/museum.jpg" alt="Picture of Museum">
    </picture>
  </header>
</body>

</html>
